<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- css -->
   <link href="https://fonts.googleapis.com/css?family=Merienda+One|Quattrocento+Sans:400i" rel="stylesheet">

   <link rel="stylesheet" href="./css/main.css">
   <title>Review Restaurants P7</title>
</head>

<body>
   <div id="main-container">
      <!-- StreeView -->
      <div id='streetViewContainer'>
      </div>
      <div id="formContainer">
         <!-- Form to add Restaurant -->
         <button id="closeForm">Add Restaurant</button>
         <form id='theForm' action="">
            <label for="t1">Address</label>
            <input id="t1" name="address" type="text" placeholder="DoubleTap on Position To get Address" disabled required>
            <label for="t2">Restaurant name</label>
            <input id="t2" name="name" type="text" required>
            <label for="t3">Rating</label>
            <select id="t3" name="rating" required>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
            </select>
            <label for="t4">Your name</label>
            <input id="t4" name="author" type="text" required>
            <label for="t5">Review</label>
            <textarea id="t5" name="review" cols="30" rows="5" placeholder="All the fields must to be completed otherwise the form wouldn't be sent"
               required></textarea>
            <button id="sendIt" disabled>Submit</button>
         </form>
      </div>
      <div id="map">
      </div>
      <div id="right-container">
         <!-- Search Input -->
         <div id='searchInput'>
            <label for='searchFor'>
               Search Location
               <input type="text" id="searchFor" name="searchFor">
            </label>

         </div>
         <div id="ui-buttons">
            <button id="btnMarks" class="mark-on">Marks ON</button>
            <!-- form element -->
            <div id="ui-sort">
               <div id="sort-elements">
                  <label for="ratingSel">Sort by: </label>
                  <select id="ratingSel" name="ratingSel">
                     <option value='6'>All</option>
                     <option value='3'>3 Stars</option>
                     <option value='4'>4-5 Stars</option>
                     <option value='7'>Favourites</option>
                  </select>
               </div>

               <button id="ASC" class="btn asc on">ASC &#8593;</button>

            </div>
            <!-- More button -->
            <div id="more-container">
               <button name='more' id="more">More Results</button>
            </div>
         </div>
         <!-- List container -->
         <div id="list-container">
         </div>
         <!-- Reviews container -->
         <div id="reviews">
            <div class="placeholder-img">
               <p>Click on a Restaurant to get Reviews</p>
            </div>
         </div>
         <!-- Here the content -->
      </div>
      <!-- The Legend Box -->
      <div id="legend">
         <h3 class="legend-title">Info</h3>
         <p class="legend-info">To add A New Restaurant: Double-Click on map at Respective Restaurant's Position</p>
      </div>
   </div>

   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhldvXBzCle-c1oFWrhY5imxe6bx52KQ&v3.31&libraries=places"></script>
   
   <script src="./js/avaMap.js"></script>
   <script src="./js/Restaurant.js"></script>

</body>

</html>
